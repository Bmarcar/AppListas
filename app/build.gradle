plugins {
    id 'com.android.application'
}

android {
    namespace 'devandroid.marinho.applistas'
    compileSdk 33

    defaultConfig {
        applicationId "devandroid.marinho.applistas"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {


}